
<div *ngIf="isslider" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="../../assets/Home1.jpg" alt="First slide" style="width:100%;">
      <div class="carousel-caption">
        <h1>GK Tofel</h1>
        <p style="font-size: 30px;">Best tool for your journey of language learning</p>
        <button class="btn btn-default" (click)="switchToSignup()">Get started</button>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="../../assets/Home2.jpg" alt="Second slide" style="width:100%;">
      <div class="carousel-caption">
        <h1>GK Tofel</h1>
        <p style="font-size: 30px;">Best tool for your journey of language learning</p>
        <button class="btn btn-default"(click)="switchToSignup()">Get started</button>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="../../assets/Home3.jpg" alt="Third slide" style="width:100%;">
      <div class="carousel-caption">
        <h1>GK Tofel</h1>
        <p style="font-size: 30px;">Best tool for your journey of language learning</p>
        <button class="btn btn-default"(click)="switchToSignup()">Get started</button>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div *ngIf="issignup"><signup></signup></div>
