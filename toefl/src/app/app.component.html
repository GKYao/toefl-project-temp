
<body background="../../assets/BG-home.jpg">

<nav class="navbar transparent navbar-expand-lg navbar-dark ">
  <a class="navbar-brand" href="#">GK</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#"(click)="switchToHome()">Home <span class="sr-only">Home</span></a>
      <a class="nav-item nav-link" href="#"(click)="switchToLists()">Article</a>
    </div>
  </div>
  <form  class="form-inline ml-auto" novalidate [formGroup]="rForm" (ngSubmit)="submit_form(rForm.value)">
    <input *ngIf="box" matInput type="text" formControlName='username' name="username" placeholder="Username" required>
    <input *ngIf="box" matInput type="password" formControlName='password' name="password" placeholder="Password" required>
    <p class="loginResponse">{{loginResponse}}</p>
    <button class="btn btn-default" *ngIf="back" (click)="goBack()">Go Back</button>
    <button class="btn btn-default" *ngIf="box" type="submit"  [disabled]="username.invalid || password.invalid">Log in</button>
    <button class="btn btn-default" *ngIf="logined" (click)="switchToProfile()">Profile</button>
    <button class="btn btn-default" *ngIf="logined" (click)="logout()">Log out</button>
  </form>
</nav>

<div *ngIf="ishome"><home></home></div>
<div *ngIf="islists" ><lists></lists></div>
<div *ngIf="isprofile"><profile></profile></div>

</body>
